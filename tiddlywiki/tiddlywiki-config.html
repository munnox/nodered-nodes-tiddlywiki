<!--
Defining the node config UI for the tiddlywiki-config to define a server and credenials
Derived from core node https://github.com/node-red/node-red/blob/master/packages/node_modules/%40node-red/nodes/core/network/05-tls.html
Author Robert Munnoch
-->

<script type="text/javascript">
    RED.nodes.registerType('tiddlywiki-config',{
        category: 'config',
        defaults: {
            name: {value: ""},
            url: {value:"http://localhost:5000", required: true},
            authreq: {value:"true", required: true},
        },
        credentials: {
            username: {type:"text", required: true},
            password: {type:"password", required: true}
        },
        icon: "font-awesome/fa-search",
        label: function() {
            // return this.credentials.username+"@"+this.url+"|"+this.filter;
            return this.name || this.url;
        }
    });
</script>

<script type="text/html" data-template-name="tiddlywiki-config">

    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name of config, will default to the URL given.">
    </div>

    <div class="form-row">
        <label for="node-config-input-url"><i class="fa fa-globe"></i> URL</label>
        <input type="text" id="node-config-input-url" placeholder="url">
    </div>

    <div class="form-row">
        <label for="node-config-input-authreq"><i class="fa fa-legal"></i> Authorisation Required</label>
        <input type="checkbox" id="node-config-input-authreq" placeholder="false">
    </div>

    <div class="form-row">
        <label for="node-config-input-username"><i class="fa fa-user"></i> Username</label>
        <input type="text" id="node-config-input-username">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="fa fa-lock"></i> Password</label>
        <input type="password" id="node-config-input-password">
    </div>
</script>

<script type="text/html" data-help-name="tiddlywiki-config">
    <p>A config node to define a tiddlywiki server node server for use in other tiddlywiki nodes.</p>
</script>
