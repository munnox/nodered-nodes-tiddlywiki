<script type="text/javascript">
    RED.nodes.registerType('tiddlywiki-save',{
        category: 'tiddlywiki',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            tiddlywiki: {type: "tiddlywiki-config", required: true},
            timeout: {value: 2000}
        },
        inputs:1,
        outputs:2,
        icon: "font-awesome/fa-upload",
        label: function() {
            return this.name||"tiddlywiki-save";
        }
    });
</script>

<script type="text/html" data-template-name="tiddlywiki-save">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-tiddlywiki"><i class="fa fa-database"></i> Tiddlywiki Server</label>
        <input type="text" id="node-input-tiddlywiki">
    </div>
    <div class="form-row">
        <label for="node-input-timeout"><i class="fa fa-clock-o"></i> Timeout (ms)</label>
        <input type="number" id="node-input-timeout" placeholder="Milliseconds">
    </div>

</script>

<script type="text/html" data-help-name="tiddlywiki-save">
    <p>
        A simple node that sumits a tiddler to a tiddlywiki node server.
        The node takes information from a tiddler held in the msg:
        <pre>
{
    "created": "20210916231019158",
    "creator": "robert",
    "text": "Testing a api put from nodered showing ash",
    "bag": "default",
    "revision": "0",
    "type": "text/vnd.tiddlywiki",
    "title": "noderedtest",
    "tags": [
        "Tidderwiki",
        "Tiddlywiki/API",
        "NodeRED/Flow"
    ],
    "modifier": "robert"
}
        </pre>
    </p>
</script>
